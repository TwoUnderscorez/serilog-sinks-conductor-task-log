trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: 'src/Serilog.Sinks.ConductorTaskLog/Serolog.Sinks.ConductorTaskLog.csproj'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'src/Serilog.Sinks.ConductorTaskLog/Serolog.Sinks.ConductorTaskLog.csproj'
- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    packagesToPack: 'src/Serilog.Sinks.ConductorTaskLog/Serolog.Sinks.ConductorTaskLog.csproj'
    versioningScheme: 'off'
